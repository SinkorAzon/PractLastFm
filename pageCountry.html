<!DOCTYPE html>
<html>
	<head>
		<title>Menu principal Last FM</title>
		<meta charset="utf-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="./js/utf8.js"></script>
		<script type="text/javascript" src="./js/md5.min.js"></script>
		<script type="text/javascript" src="./js/main.js"></script>
		<script type="text/javascript" src="./js/bootstrap.min.js"></script>
		<style type="text/css">


		</style>
	</head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand text-danger" href="mainpage.html">Last.FM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item mt-2">
              <a class="nav-link active" href="https://secure.last.fm/login">Iniciar Sessió</a>
            </li>
            <li class="nav-item mt-2">
              <a class="nav-link active" href="https://www.last.fm/join">Registrar-se</a>
            </li>
            <li class="nav-item mt-2">
              <a class="nav-link active" href="pageCountry.html">Country</a>
            </li>
            <li class="nav-item mt-2">
              <button type="button" class="btn btn-light mb-3 rounded" onclick="addTrackTagJquery()">
                Afegir Tag
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
			<div class="row">
        <div class="col-12 mt-5">
					<div class="col-12 text-center">
						<h3>Cançons més Famoses per País</h3>
					</div>
					<div class="col-12 text-center">
						<div class="input-group">
							<h5>Select Limit Tracks</h5>
							<div class="form-check">
							  <input class="form-check-input ms-2 me-2" type="radio" name="rdbCountry" id="limitCou1" value="5" checked>
							  <label class="form-check-label" for="flexRadioDefault1">
							    5 Tracks
							  </label>
							</div>
							<div class="form-check">
							  <input class="form-check-input ms-2 me-2" type="radio" name="rdbCountry" id="limitCou2" value="10">
							  <label class="form-check-label" for="flexRadioDefault1">
							    10 Tracks
							  </label>
							</div>
							<div class="form-check">
							  <input class="form-check-input ms-2 me-2" type="radio" name="rdbCountry" id="limitCou3" value="20">
							  <label class="form-check-label" for="flexRadioDefault1">
							    20 Tracks
							  </label>
							</div>
						</div>
					</div>

					<div class="col-12 text-center mt-3">
						<div class="input-group">
							<label class="mt-2 me-2">Selecciona el País...</label>
							<select class="form-select form-select-sm" style="width:40px; height: 38px;" aria-label="Default select example" id="country">
							  <option value="Spain">Spain</option>
							  <option value="Germany">Germany</option>
							  <option value="France">France</option>
							  <option value="Portugal">Portugal</option>
								<option value="Colombia">Colombia</option>
								<option value="Brazil">Brazil</option>
								<option value="Chile">Chile</option>
								<option value="Italy">Italy</option>
								<option value="Bulgaria">Bulgaria</option>
								<option value="Argentina">Argentina</option>
								<option value="United States">United States</option>
								<option value="Egypt">Egypt</option>
								<option value="Cameroon" selected>Cameroon</option>
								<option value="India">India</option>
								<option value="Pakistan">Pakistan</option>
							</select>
							<!-- Button trigger modal -->
							<button type="button" class="btn btn-light mb-3 rounded" data-bs-toggle="modal" data-bs-target="#modalTopCountry" onclick="loadChartTopArtistsJSONDoc()">
								Get Collection Json
							</button>

							<!-- Modal -->
							<div class="modal fade" id="modalTopCountry" tabindex="-1" aria-labelledby="modalTopCountryLabel" aria-hidden="true">
							  <div class="modal-dialog">
							    <div class="modal-content" style="width:800px;">
							      <div class="modal-header">
							        <h5 class="modal-title text-dark" id="modalTopCountryLabel">Top Tracks Artist By Country</h5>
							        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							      </div>
							      <div class="modal-body">
											<p id="artist"></p>
							      </div>
							      <div class="modal-footer">
							        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							      </div>
							    </div>
							  </div>
							</div>
						</div>
					</div>
				</div>

				<hr class="mt-5"><hr>

        <div class="row">
					<div class="col-12 text-center">
						<img src="image/country.jpg" class="img img-fluid rounded rounded-pill" alt="Country">
					</div>
				</div>

      </div>
    </div>
  </body>
